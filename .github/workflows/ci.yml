name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: {{ matrix.os }}
    name: ğŸ‘€ Lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node env
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ’» Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ‘€ Lint
        run: npm run lint
